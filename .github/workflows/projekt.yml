name: Projekt Shallow Water

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            matplotlib \
            PyMPDATA \
            open_atmos_jupyter_utils \
            ipykernel \
            nbconvert \
            jupyter

      - name: Install system packages (LaTeX, Inkscape, Pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-xetex inkscape pandoc

      - name: Execute notebook and export to PDF
        run: |
          # Uruchom nbconvert; jeżeli xelatex zwróci błąd, NIE zabijaj joba
          jupyter nbconvert \
            --to pdf \
            --execute projekt_shallow_water.ipynb \
            || echo "nbconvert/xelatex zwrócił błąd, ale spróbujemy wziąć notebook.pdf"
          echo "Pliki po nbconvert:"
          ls -la

      - name: Collect report artifacts (GIF + PDF)
        run: |
          mkdir -p artifacts
          # PDF generowany przez nbconvert nazywa się notebook.pdf
          if [ -f notebook.pdf ]; then
            cp notebook.pdf artifacts/projekt_shallow_water.pdf
          elif [ -f projekt_shallow_water.pdf ]; then
            cp projekt_shallow_water.pdf artifacts/
          else
            echo "Nie znaleziono PDF-a" >&2
            exit 1
          fi
          # wszystkie GIF-y wygenerowane przez notebook
          cp ./*.gif artifacts/ 2>/dev/null || true
          echo "Zebrane pliki w artifacts/:"
          ls -la artifacts

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projekt-shallow-water
          path: artifacts
          if-no-files-found: error
