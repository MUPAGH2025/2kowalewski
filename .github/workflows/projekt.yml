name: projekt_shallow_water

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Dependencies and packages
        run: |
          python -m pip install --upgrade pip
          pip install \
            numpy \
            matplotlib \
            PyMPDATA \
            open_atmos_jupyter_utils \
            ipykernel \
            nbconvert \
            jupyter
          sudo apt-get update
          sudo apt-get install -y texlive-xetex inkscape pandoc

      - name: Run code and make pdf
        run: |
          jupyter nbconvert \
            --to pdf \
            --execute projekt_shallow_water.ipynb \
            --output projekt_shallow_water.pdf

      - name: Collect artifact
        run: |
          mkdir -p artifacts
          cp ./*.gif artifacts/ 2>/dev/null || true
          cp projekt_shallow_water.pdf artifacts/

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: projekt-shallow-water
          path: artifacts
          if-no-files-found: error
